<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
        }
        h2 {
            font-size: 2em;
            color: #34495e;
            text-align: center;
            margin-top: 40px;
        }
        .features, .team-members {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .card {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin-top: 0;
            color: #2980b9;
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 10px;
        }
        .contact {
            text-align: center;
        }
        .button {
            display: inline-block;
            background: #3498db;
            color: #fff;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #2980b9;
        }
        @media (max-width: 768px) {
            .features, .team-members {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>snu fintech 프로젝트!!</h1>
        <p>혁신적인 솔루션을 제공하는 우리의 프로젝트를 소개합니다</p>
    </header>

    <section>
        <h2>주요 특징</h2>
        <div class="features">
            <div class="card">
                <h3>혁신적인 기술</h3>
                <p>최신 기술을 활용하여 사용자 경험을 극대화합니다.</p>
            </div>
            <div class="card">
                <h3>사용자 중심 설계</h3>
                <p>사용자의 니즈를 최우선으로 고려한 직관적인 인터페이스를 제공합니다.</p>
            </div>
            <div class="card">
                <h3>확장성</h3>
                <p>미래의 성장을 고려한 확장 가능한 아키텍처를 갖추고 있습니다.</p>
            </div>
        </div>
    </section>

    <section>
        <h2>팀 멤버</h2>
        <div class="team-members">
            <div class="card team-member">
                <img src="https://via.placeholder.com/100" alt="홍길동">
                <h3>김빙철</h3>
                <p>프로젝트 매니저</p>
            </div>
            <div class="card team-member">
                <img src="https://via.placeholder.com/100" alt="김철수">
                <h3>초이</h3>
                <p>선임 개발자</p>
            </div>
            <div class="card team-member">
                <img src="https://via.placeholder.com/100" alt="이영희">
                <h3>이나덩</h3>
                <p>UX 디자이너</p>
            </div>
        </div>
    </section>

    <section class="contact">
        <h2>연락하기</h2>
        <p>프로젝트에 대해 더 알고 싶으신가요? 연락 주세요!</p>
        <a href="mailto:example@example.com" class="button">이메일</a>
        <a href="https://github.com" target="_blank" rel="noopener noreferrer" class="button">GitHub</a>
        <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" class="button">LinkedIn</a>
    </section>

    <script>
        // 간단한 반응형 네비게이션을 위한 JavaScript
        document.addEventListener('DOMContentLoaded', (event) => {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                button.addEventListener('mouseover', () => {
                    button.style.transform = 'scale(1.05)';
                });
                button.addEventListener('mouseout', () => {
                    button.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
